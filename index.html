<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relojes por zona horaria</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Reloj mundial</h1>

    <section class="controls">
      <label for="tz-input">Añadir zona horaria:</label>
      <input id="tz-input" list="tz-list" placeholder="Ej: Europe/Madrid" />
      <datalist id="tz-list"></datalist>
      <button id="add-btn">Añadir</button>

      <div class="options">
        <label>
          <input type="checkbox" id="show-date" checked />
          Mostrar fecha
        </label>
        <label>
          <input type="checkbox" id="hour12" />
          Formato 12 horas
        </label>
        <button id="reset-defaults">Restablecer por defecto</button>
      </div>
    </section>

    <section id="clocks" class="clocks-grid" aria-live="polite"></section>

    <footer>
      <p>Hecho con Intl.DateTimeFormat • Las zonas seleccionadas se guardan localmente</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
